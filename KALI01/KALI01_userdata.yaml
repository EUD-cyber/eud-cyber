ssh_pwauth: false
disable_root: true

packages:
  - kali-desktop-xfce
  - openssh-server
  - tigervnc-standalone-server
  - dbus-x11
  - wireshark
  - qemu-guest-agent

write_files:

  # VNC display mapping
  - path: /etc/tigervnc/vncserver.users
    permissions: "0644"
    content: |
      :1=kali1
      :2=kali2
      :3=kali3
      :4=kali4

  # Disable localhost binding so Guacamole can connect
  - path: /etc/tigervnc/vncserver-config-defaults
    permissions: "0644"
    content: |
      localhost=no
      geometry=1280x800

runcmd:
  - set -e

  # Remove any old override from template
  - rm -rf /etc/systemd/system/tigervncserver@.service.d
  - systemctl daemon-reload

  # Create correct xstartup for Kali (IMPORTANT PATH)
  - for u in kali1 kali2 kali3 kali4; do \
      mkdir -p /home/$u/.config/tigervnc; \
      echo '#!/bin/sh\nunset SESSION_MANAGER\nunset DBUS_SESSION_BUS_ADDRESS\nexec startxfce4' > /home/$u/.config/tigervnc/xstartup; \
      chmod 755 /home/$u/.config/tigervnc/xstartup; \
      chown -R $u:$u /home/$u/.config; \
    done

  # Set VNC password
  - for u in kali1 kali2 kali3 kali4; do \
      su - $u -c "printf 'password\npassword\n' | vncpasswd"; \
    done

  # Enable VNC displays (colon required on Kali)
  - systemctl enable tigervncserver@:1.service
  - systemctl enable tigervncserver@:2.service
  - systemctl enable tigervncserver@:3.service
  - systemctl enable tigervncserver@:4.service

  - systemctl enable ssh
  - systemctl enable qemu-guest-agent
  - systemctl start qemu-guest-agent

power_state:
  mode: reboot
