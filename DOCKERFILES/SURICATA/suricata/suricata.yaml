%YAML 1.1
---

vars:
  address-groups:
    HOME_NET: "[192.168.0.0/16]"
    EXTERNAL_NET: "!$HOME_NET"

default-rule-path: /etc/suricata

rule-files:
  - suricata.rules

outputs:
  - fast:
      enabled: yes
      filename: fast.log

  - eve-log:
      enabled: yes
      filetype: regular
      filename: eve.json

logging:
  default-log-level: info

af-packet:
  - interface: ens20
    cluster-id: 99
    cluster-type: cluster_flow
    defrag: yes
