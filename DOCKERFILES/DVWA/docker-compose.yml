services:
  dvwa:
    image: vulnerables/web-dvwa:latest
    container_name: dvwa
    restart: always
    ports:
      - "8080:80"         # Visit http://localhost:8080
    environment:
      # DVWA uses these to connect to the DB
      MYSQL_HOST: db
      MYSQL_USER: dvwa
      MYSQL_PASSWORD: dvwa_pass
      MYSQL_DATABASE: dvwa_db
    depends_on:
      - db

  db:
    image: mariadb:latest
    container_name: dvwa-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: dvwa_db
      MYSQL_USER: dvwa
      MYSQL_PASSWORD: dvwa_pass
    volumes:
      - dvwa-data:/var/lib/mysql

volumes:
  dvwa-data:
