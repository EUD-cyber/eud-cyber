version: "3.8"

services:

  mariadb:
    image: mariadb:10.11
    container_name: radiusdesk-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: radiusdesk
      MYSQL_DATABASE: radiusdesk
      MYSQL_USER: radiusdesk
      MYSQL_PASSWORD: radiusdesk
    volumes:
      - db_data:/var/lib/mysql

  radiusdesk:
    image: radiusdesk/radiusdesk:latest
    container_name: radiusdesk
    restart: unless-stopped
    depends_on:
      - mariadb
    ports:
      - "8080:80"
    environment:
      DB_HOST: mariadb
      DB_NAME: radiusdesk
      DB_USER: radiusdesk
      DB_PASS: radiusdesk

volumes:
  db_data:
