package_update: true
package_upgrade: true

packages:
  - ca-certificates
  - curl
  - docker.io

write_files:
  - path: /opt/guacamole/docker-compose.yml
    owner: root:root
    permissions: '0644'
    content: |
        networks:
          guacnetwork_compose:
            driver: bridge        
        # services
        services:
          # guacd
          guacd:
            container_name: guacd_compose
            image: guacamole/guacd:1.6.0
            networks:
              - guacnetwork_compose
            restart: always
            volumes:
            - ./drive:/drive:rw
            - ./record:/record:rw
          # postgres
          postgres:
            container_name: postgres_guacamole_compose
            environment:
              PGDATA: /var/lib/postgresql/data/guacamole
              POSTGRES_DB: guacamole_db
              POSTGRES_PASSWORD: 'Password1!'
              POSTGRES_USER: guacamole_user
            image: postgres:15.2-alpine
            networks:
              - guacnetwork_compose
            restart: always
            volumes:
            - ./init:/docker-entrypoint-initdb.d:z
            - ./data:/var/lib/postgresql/data:Z        
          # guacamole
          guacamole:
            container_name: guacamole_compose
            group_add:
              - "1000"
            depends_on:
            - guacd
            - postgres
            environment:
              GUACD_HOSTNAME: guacd
              POSTGRESQL_DATABASE: guacamole_db
              POSTGRESQL_HOSTNAME: postgres
              POSTGRESQL_PASSWORD: 'Password1!'
              POSTGRESQL_USERNAME: guacamole_user
              RECORDING_SEARCH_PATH: /record
            image: guacamole/guacamole:1.6.0
            networks:
              - guacnetwork_compose
            volumes:
              - ./record:/record:rw
            ports:
              - 8080:8080/tcp
            restart: always        
          nginx:
            image: nginx:alpine
            container_name: guac-nginx
            ports:
            - "80:80"
            volumes:
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
            - ./nginx/web:/var/www/html:ro
            depends_on:
            - guacamole
            networks:
            - guacnetwork_compose

  - path: /etc/systemd/system/lab-api.service
    owner: root:root
    permissions: '0644'
    content: |
      [Unit]
      Description=Cyber Lab API (Flask)
      After=network.target

      [Service]
      User=root
      WorkingDirectory=/opt/guacamole
      ExecStart=/usr/bin/python3 /opt/guacamole/app.py
      Restart=always
      RestartSec=5
      Environment=PYTHONUNBUFFERED=1

      [Install]
      WantedBy=multi-user.target
            

runcmd:
  - apt-get update
  - apt-get install -y docker-compose-v2 qemu-guest-agent netfilter-persistent python3-flask python3-paramiko python3 python3-pip
  - pip3 install flask paramiko
  - systemctl enable docker
  - systemctl start docker
  - systemctl enable qemu-guest-agent
  - mkdir -p /opt/guacamole
  - cd /opt/guacamole
  - mkdir ./init >/dev/null 2>&1
  - mkdir -p ./nginx >/dev/null 2>&1
  - mkdir /opt/guacamole/nginx/web
  - chmod -R +x ./init
  - wget -O /root/.ssh/shared_admin_ed25519 https://raw.githubusercontent.com/EUD-cyber/eud-cyber/main/SSHKEYS/shared_admin_ed25519
  - wget -O /root/.ssh/shared_admin_ed25519.pub https://raw.githubusercontent.com/EUD-cyber/eud-cyber/main/SSHKEYS/shared_admin_ed25519.pub
  - wget -O /opt/guacamole/guacamole.sql.gz https://raw.githubusercontent.com/EUD-cyber/eud-cyber/main/GUACVM/guacamole.sql.gz
  - wget -O /opt/guacamole/app.py https://raw.githubusercontent.com/EUD-cyber/eud-cyber/main/GUACVM/app.py
  - wget -O /opt/guacamole/nginx/nginx.conf https://raw.githubusercontent.com/EUD-cyber/eud-cyber/main/GUACVM/nginx/nginx.conf
  - wget -O /opt/guacamole/nginx/web/index.html https://raw.githubusercontent.com/EUD-cyber/eud-cyber/main/GUACVM/nginx/web/index.html
  - wget -O /opt/guacamole/nginx/web/tasks.html https://raw.githubusercontent.com/EUD-cyber/eud-cyber/main/GUACVM/nginx/web/tasks.html
  - wget -O /opt/guacamole/nginx/web/topology.html https://raw.githubusercontent.com/EUD-cyber/eud-cyber/main/GUACVM/nginx/web/topology.html
  - wget -O /opt/guacamole/nginx/web/labctl.html https://raw.githubusercontent.com/EUD-cyber/eud-cyber/main/GUACVM/nginx/web/labctl.html
  - wget -O /opt/guacamole/nginx/web/topologi.png https://raw.githubusercontent.com/EUD-cyber/eud-cyber/main/GUACVM/nginx/web/topologi.png
  - wget -O /opt/guacamole/nat.sh https://raw.githubusercontent.com/EUD-cyber/eud-cyber/main/GUACVM/nat.sh
  - chmod +x /opt/guacamole/nat.sh
  - docker run --rm 'guacamole/guacamole:1.6.0' /opt/guacamole/bin/initdb.sh --postgresql > ./init/initdb.sql
  - gunzip -c /opt/guacamole/guacamole.sql.gz > ./init/02-restore.sql
  - mkdir ./record >/dev/null 2>&1
  - chmod -R 777 ./record
  - chmod -R 600 /root/.ssh/shared_admin_ed25519
  - chmod -R 600 /root/.ssh/shared_admin_ed25519.pub
  - /opt/guacamole/nat.sh
  - systemctl daemon-reload
  - systemctl enable lab-api
  - systemctl start lab-api
  - docker compose -f /opt/guacamole/docker-compose.yml up -d
